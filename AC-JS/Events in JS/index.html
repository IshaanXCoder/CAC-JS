<!DOCTYPE html>

    <title>Events</title>

</head>
<body>
    <button onclick="prompt('hell yess')">click me</button>
    <button ondblclick="prompt('hell yess')">click me twice</button>
    <button onmouseover="prompt('whatsauppp')">click me twice</button>
    <button id="btn1" onclick="ishaanhumein()">btn1</button>

    <div style="background-color: pink; height: 100px; width: 100px;" onmouseover="hoverr()">

    </div>
</body>
<script src="script.js"></script>
</html>
